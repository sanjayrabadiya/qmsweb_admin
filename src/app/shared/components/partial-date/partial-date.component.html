


<form [formGroup]="formGroup">
  <div class="row align-items-center control-inner-icon">
    <div class="form-group col-md-4">
      <label for="year">Year</label>
      <ejs-combobox [dataSource]="years" [ngModelOptions]="{ standalone: true }" [(ngModel)]="year" [fields]="fields" placeholder="Year" class="w-100"
        (ngModelChange)="yearChanged()"  [disabled]="disabled" >
      </ejs-combobox>
    </div>
    <div class="form-group col-md-4">
      <label for="month">Month</label>
      <ejs-combobox [dataSource]="months" [ngModelOptions]="{ standalone: true }" [(ngModel)]="month" [fields]="fields" placeholder="Year" class="w-100"
        (ngModelChange)="monthChanged()"  [disabled]="disabled">
      </ejs-combobox>
    </div>
    <div class="form-group col-md-4">
      <label for="day">Day</label>
      <ejs-combobox [dataSource]="days" [ngModelOptions]="{ standalone: true }" [(ngModel)]="day" [fields]="fields" placeholder="Year" class="w-100"
        (ngModelChange)="dayChanged()"  [disabled]="disabled">
      </ejs-combobox>
    </div>
  </div>
</form>
