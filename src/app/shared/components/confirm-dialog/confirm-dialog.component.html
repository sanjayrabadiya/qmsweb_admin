<div class="modal-header">
  <div class="form-row align-items-center w-100">
    <div class="col-md-auto col-auto">
      <h4 class="modal-title">Confirmation Dialog</h4>
    </div>
    <div class="col-md-auto ml-auto col">
      <button class="btn-gray btn-add mr-2" (click)="proceed()">
        <span class="btn-circle-icon btn-cicle-green">
          <img src="./assets/images/check-small.svg" />
        </span>
        Yes
      </button>
      <button class="btn-gray btn-add" (click)="close()">
        <span class="btn-circle-icon btn-cicle-red"><img src="./assets/images/close-white.svg"  alt="check-small.svg" /></span>
        No
      </button>
    </div>
  </div>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12 mt-3" *ngIf="data && data.message">
      <span><h4> {{ data?.message }}</h4></span>
    </div>
  </div>
</div>
