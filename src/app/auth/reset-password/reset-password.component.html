<div class="login-main">
  <form role="form" [formGroup]="form">
    <div class="login-container">
      <div class="box-shadow">
        <div class="row">
          <div class="col-md-5 px-0">
            <div class="login-logo h-100">
              <img src="./assets/images/Logo.png" class="mt-5" alt="Logo.png" />
              <div class="form-row mt-4 justify-content-center align-items-center">
                <div class="col-md-auto col-auto">
                  -
                </div>
                <div class="col-md-auto col-auto">
                  Group of GSC Company
                </div>
                <div class="col-md-auto col-auto">
                  -
                </div>
              </div>
              <div class="form-row mt-5 justify-content-center align-items-center">
                <div class="col-md-auto col-auto">
                  eClinical Platform
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-7 px-0">
            <div class="login-control h-100">
              <div class="login-text pt-5">
                Change Your Account password
              </div>
              <input type="password" class="form-control" placeholder="New Passord" formControlName="newPassword" />
              <div class="required-text"
                *ngIf="form.get('newPassword').hasError('required') && form.get('newPassword').touched">
                New password is required
              </div>
              <br />
              <input type="password" class="form-control" placeholder="Re-Type Password"
                formControlName="reTypePassword" />
              <div class="required-text"
                *ngIf="form.get('reTypePassword').hasError('required') && form.get('reTypePassword').touched">
                Re-Type password is required
              </div>
              <br />
              <div class="login-btn btn-margin">
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="changePassword()">
                  Change Password
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
