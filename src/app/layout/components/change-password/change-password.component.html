<div class="modal-header">
    <div class="row align-items-center w-100">
        <div class="col-md-auto col-auto">
            <h4 class="modal-title">Change Password Details</h4>
        </div>
        <div class="col-md-auto ml-auto col">
            <button class="btn-gray btn-add mr-2" [disabled]="!changeButton" (click)="onPasswordChange()">
                <span class="btn-circle-icon btn-cicle-green">
                    <img src="./assets/images/check-small.svg" alt="check-small.svg" />
                </span>
                Change Password
            </button>
            <button class="btn-gray btn-add" (click)="onClose()">
                <span class="btn-circle-icon btn-cicle-red"><img src="./assets/images/close-white.svg" alt="close-white.svg" /></span>
                Cancel
            </button>
        </div>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="panel-primary">
            <div class="row">
                <div class="col-md">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="label-primary">User Name</label>
                            <input type="text" class="k-textbox w-100"  disabled formControlName="userName"  noSpace/>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="label-primary">Current Password</label>
                            <input type="password" class="k-textbox w-100" formControlName="oldPassword"  noSpace/>
                            <div class="required-text" *ngIf="form.get('oldPassword').hasError('required') && form.get('oldPassword').touched">
                                This field is required!
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="label-primary">New Password</label>
                            <input type="password" class="k-textbox w-100" formControlName="newPassword"  (keyup)="PasswordValidation($event)"  noSpace/>
                            <div class="required-text" *ngIf="form.get('newPassword').hasError('required') && form.get('newPassword').touched">
                                This field is required!
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                         <label class="label-primary">Confirm Password</label>
                            <input type="password" class="k-textbox w-100" formControlName="reTypePassword" (keyup)="MatchPassword()"   noSpace/>
                            <div class="required-text" *ngIf="form.get('reTypePassword').hasError('required') && form.get('reTypePassword').touched">
                                This field is required!
                            </div>
                        </div>
                    </div>
                    <div class="row ml-auto" *ngFor="let item of Message">
                        <div class="required-text" >
                            {{ item }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
